<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- SEO Meta Tags -->
        <meta
            name="description"
            content="SAYLESS - Remix your world. Make your mark, leave no trace."
        />
        <meta
            name="keywords"
            content="SAYLESS, stencil, underground, indie dance, electronic music"
        />
        <meta name="author" content="SAYLESS" />

        <!-- Essential Open Graph tags -->
        <meta property="og:title" content="SAYLESS" />
        <meta
            property="og:description"
            content="Remix your world. Make your mark, leave no trace."
        />
        <meta
            property="og:image"
            content="https://justsayless.xyz/assets/images/logo.png"
        />
        <meta property="og:url" content="https://justsayless.xyz" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="SAYLESS" />

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="SAYLESS" />
        <meta
            name="twitter:description"
            content="Remix your world. Make your mark, leave no trace."
        />
        <meta
            name="twitter:image"
            content="https://justsayless.xyz/assets/images/logo.png"
        />
        <title>SAYLESS</title>
        <style>
            @font-face {
                font-family: "Stencil Gothic";
                src: url("assets/fonts/StencilGothic.ttf") format("truetype");
            }

            body {
                margin: 0;
                padding: 0;
                background-color: black;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                font-family: "Stencil Gothic", sans-serif;
            }

            .logo {
                max-width: 300px;
                height: auto;
                margin-bottom: 20px;
            }

            .text {
                color: white;
                font-size: 48px;
                letter-spacing: 2px;
                text-align: center;
                position: relative;
                display: inline-block;
            }

            .hidden-a {
                color: transparent;
            }

            @keyframes glitch-stroke {
                0%,
                80%,
                100% {
                    stroke-dasharray: none;
                    stroke: red;
                }
                82% {
                    stroke-dasharray: 5 2;
                    stroke: #ff0000;
                }
                85% {
                    stroke-dasharray: 10 5;
                    stroke: #11ee11;
                }
                88% {
                    stroke-dasharray: 3 3;
                    stroke: #0000ff;
                }
                92% {
                    stroke-dasharray: 8 3;
                    stroke: #ff00ff;
                }
                95% {
                    stroke-dasharray: 2 6;
                    stroke: #ffff00;
                }
            }

            .enter-link {
                position: fixed;
                bottom: 20px;
                right: 20px;
                color: #ff0000;
                text-decoration: none;
                font-family: "Stencil Gothic", monospace;
                font-size: 36px;
                cursor: pointer;
            }

            .enter-link:visited {
                color: #ff0000;
            }

            /* Mobile Responsive */
            @media (max-width: 768px) {
                .logo {
                    max-width: 200px;
                }

                .text {
                    font-size: 32px;
                    letter-spacing: 1px;
                }

                .enter-link {
                    font-size: 24px;
                    bottom: 15px;
                    right: 15px;
                }
            }

            @media (max-width: 480px) {
                .logo {
                    max-width: 150px;
                    margin-bottom: 15px;
                }

                .text {
                    font-size: 24px;
                }

                .enter-link {
                    font-size: 20px;
                }
            }
        </style>
    </head>
    <body>
        <img src="assets/images/logo.png" class="logo" />
        <div class="text">
            S<span style="position: relative; display: inline-block">
                <span class="hidden-a">A</span>
                <svg
                    style="
                        position: absolute;
                        left: 50%;
                        top: 50%;
                        transform: translate(-50%, -50%);
                        width: 40px;
                        height: 40px;
                    "
                    viewBox="0 0 120 120"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <!-- Circle -->
                    <circle
                        cx="60"
                        cy="60"
                        r="45"
                        fill="none"
                        stroke="red"
                        stroke-width="7"
                        style="animation: glitch-stroke 3s infinite"
                    />
                    <!-- Letter A - extending beyond circle -->
                    <g transform="rotate(-5 60 60)">
                        <path
                            d="M 60 5 L 20 105 M 60 5 L 100 105 M 0 60 L 120 60"
                            fill="none"
                            stroke="red"
                            stroke-width="7"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            style="animation: glitch-stroke 3s infinite"
                        />
                    </g>
                </svg> </span
            >YLESS
        </div>
        <a href="entrance.html" class="enter-link">ENTER</a>
    </body>
</html>
