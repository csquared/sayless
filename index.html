            @font-face {
                font-family: "Stencil Gothic";
                src: url("assets/fonts/StencilGothic.ttf") format("truetype");
            }
            
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                background-color: black;
                overflow-x: hidden;
            }

            h1 {
                color: white;
                font-family: "Stencil Gothic", monospace;
                font-size: 72px;
                letter-spacing: 8px;
                text-align: center;
                animation: flicker 2s infinite;
            }

            @keyframes flicker {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.8;
                }
            }

            @keyframes glitch-stroke {
                0%,
                80%,
                100% {
                    stroke-dasharray: none;
                    stroke: white;
                }
                82% {
                    stroke-dasharray: 5 2;
                    stroke: #ff0000;
                }
                85% {
                    stroke-dasharray: 10 5;
                    stroke: #11ee11;
                }
                88% {
                    stroke-dasharray: 3 3;
                    stroke: #0000ff;
                }
                92% {
                    stroke-dasharray: 8 3;
                    stroke: #ff00ff;
                }
                95% {
                    stroke-dasharray: 2 6;
                    stroke: #ffff00;
                }
            }

            @keyframes glitch-fill {
                0%,
                80%,
                100% {
                    fill: white;
                    transform: scale(1);
                }
                82% {
                    fill: #ff0000;
                    transform: scale(0.8) translateX(-2px);
                }
                85% {
                    fill: #00ff00;
                    transform: scale(1.2) translateY(2px);
                }
                88% {
                    fill: #0000ff;
                    transform: scale(0.9) translateX(2px);
                }
                92% {
                    fill: #ff00ff;
                    transform: scale(1.1) translateY(-2px);
                }
                95% {
                    fill: #ffff00;
                    transform: scale(1) translateX(-1px);
                }
            }

            @keyframes glitch-stroke-instagram {
                0%,
                80%,
                100% {
                    stroke-dasharray: none;
                    stroke: white;
                    opacity: 1;
                    filter: none;
                }
                82% {
                    stroke-dasharray: 15 5;
                    stroke: #ff0000;
                    opacity: 0.4;
                    filter: drop-shadow(0 0 8px black) blur(0.3px);
                }
                85% {
                    stroke-dasharray: 20 10;
                    stroke: #ff69b4;
                    opacity: 0.3;
                    filter: drop-shadow(0 0 10px black) contrast(150%);
                }
                88% {
                    stroke-dasharray: 5 15;
                    stroke: #0000ff;
                    opacity: 0.5;
                    filter: drop-shadow(0 0 12px black) brightness(0.4);
                }
                92% {
                    stroke-dasharray: 30 5;
                    stroke: #ff00ff;
                    opacity: 0.35;
                    filter: drop-shadow(0 0 15px black) saturate(0.5);
                }
                95% {
                    stroke-dasharray: 2 20;
                    stroke: #ffff00;
                    opacity: 0.4;
                    filter: drop-shadow(0 0 10px black) hue-rotate(180deg);
                }
            }

            @keyframes glitch-fill-instagram {
                0%,
                80%,
                100% {
                    fill: white;
                    transform: scale(1);
                    filter: none;
                }
                82% {
                    fill: #ff0000;
                    transform: scale(0.85) translateX(-2px) skewX(5deg);
                    filter: brightness(0.2) drop-shadow(0 0 10px black)
                        blur(0.5px);
                }
                85% {
                    fill: #ff69b4;
                    transform: scale(1.1) translateY(2px) rotate(-2deg);
                    filter: brightness(0.15) drop-shadow(0 0 15px black)
                        contrast(200%);
                }
                88% {
                    fill: #0000ff;
                    transform: scale(0.9) translateX(1px) skewY(-3deg);
                    filter: brightness(0.25) drop-shadow(0 0 12px black)
                        saturate(0.3);
                }
                92% {
                    fill: #ff00ff;
                    transform: scale(0.95) translateY(-1px) rotate(1deg);
                    filter: brightness(0.2) drop-shadow(0 0 18px black)
                        invert(0.1);
                }
                95% {
                    fill: #ffff00;
                    transform: scale(0.88) translateX(-1px) skewX(-2deg);
                    filter: brightness(0.3) drop-shadow(0 0 10px black)
                        sepia(0.5);
                }
            }

        <style>
            .audio-player {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;

                border-top: 1px solid #1a1a1a;

            }

            .player-container {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .track-info {
                color: #ff0000;
                font-size: 12px;
                letter-spacing: 2px;
                text-shadow: 0 0 3px #ff000040;
                animation: terminal-flicker 4s infinite;
            }

            @keyframes terminal-flicker {
                0%,
                100% {
                    opacity: 1;
                }
                92% {
                    opacity: 0.8;
                }
                93% {
                    opacity: 1;
                }
                94% {
                    opacity: 0.9;
                }
            }

            .controls {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .play-btn {
                background: none;
                border: 1px solid #ff0000;
                color: #ff0000;
                font-family: monospace;
                font-size: 14px;
                padding: 8px 12px;
                cursor: pointer;
                transition: all 0.2s;
                border-radius: 2px;
                box-shadow:
                    inset 0 0 5px #ff000010,
                    0 0 3px #ff000020;
            }

            .play-btn:hover {
                background: #ff000010;
                box-shadow:
                    inset 0 0 10px #ff000020,
                    0 0 5px #ff000040;
                text-shadow: 0 0 3px #ff0000;
            }

            .play-btn:active {
                transform: scale(0.95);
            }

            .progress-container {
                flex: 1;
                height: 4px;
                background: #1a1a1a;
                border-radius: 2px;
                position: relative;
                cursor: pointer;
                box-shadow: inset 0 0 5px #00000080;
            }

            .progress-bar {
                position: absolute;
                top: -8px;
                left: 0;
                right: 0;
                height: 20px;
                z-index: 10;
            }

            .progress-fill {
                height: 100%;
                background: linear-gradient(90deg, #ff0000, #cc0000);
                border-radius: 2px;
                width: 0%;
                transition: width 0.1s;
                box-shadow: 0 0 5px #ff000030;
                position: relative;
            }

            .progress-fill::after {
                content: "";
                position: absolute;
                right: -2px;
                top: -3px;
                width: 10px;
                height: 10px;
                background: #ff0000;
                border-radius: 50%;
                box-shadow:
                    0 0 5px #ff0000,
                    0 0 10px #ff000040;
                animation: glow-pulse 2s infinite;
            }

            @keyframes glow-pulse {
                0%,
                100% {
                    box-shadow:
                        0 0 5px #ff0000,
                        0 0 10px #ff000040;
                }
                50% {
                    box-shadow:
                        0 0 8px #ff0000,
                        0 0 15px #ff000060;
                }
            }

            .time {
                color: #ff0000;
                font-family: monospace;
                font-size: 12px;
                min-width: 100px;
                text-align: right;
                text-shadow: 0 0 2px #ff000030;
            }

            .volume-control {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .mute-btn {
                background: none;
                border: 1px solid #ff0000;
                color: #ff0000;
                font-family: "Stencil Gothic", monospace;
                font-size: 10px;
                letter-spacing: 1px;
                padding: 4px 8px;
                cursor: pointer;
                transition: all 0.2s;
                border-radius: 2px;
                box-shadow:
                    inset 0 0 5px #ff000010,
                    0 0 3px #ff000020;
                line-height: 1;
                text-shadow: 0 0 2px #ff000030;
            }

            .mute-btn:hover {
                background: #ff000010;
                box-shadow:
                    inset 0 0 10px #ff000020,
                    0 0 5px #ff000040;
                text-shadow: 0 0 5px #ff0000;
            }

            .mute-btn.muted {
                opacity: 0.5;
                text-decoration: line-through;
            }

            .volume-slider-container {
                width: 80px;
                height: 4px;
                background: #1a1a1a;
                border-radius: 2px;
                position: relative;
                cursor: pointer;
                box-shadow: inset 0 0 5px #00000080;
            }

            .volume-slider {
                position: absolute;
                top: -8px;
                left: 0;
                right: 0;
                height: 20px;
                z-index: 10;
            }

            .volume-fill {
                height: 100%;
                background: linear-gradient(90deg, #ff0000, #cc0000);
                border-radius: 2px;
                width: 70%;
                transition: width 0.1s;
                box-shadow: 0 0 5px #ff000030;
                position: relative;
            }

            .volume-fill::after {
                content: "";
                position: absolute;
                right: -2px;
                top: -3px;
                width: 8px;
                height: 8px;
                background: #ff0000;
                border-radius: 50%;
                box-shadow:
                    0 0 4px #ff0000,
                    0 0 8px #ff000040;
            }

            .noise-header {
                animation: subtle-glitch 3s infinite;
            }

            @keyframes subtle-glitch {
                0%,
                96%,
                100% {
                    transform: translateY(0px);
                }
                97% {
                    transform: translateY(-1px);
                }
                98% {
                    transform: translateY(1px);
                }
                99% {
                    transform: translateY(-1px);
                }
            }

            /* Adjust page content to account for player */
            body {
                padding-bottom: 100px;
            }

            /* Mobile responsive */
            @media (max-width: 768px) {
                .track-info {
                    font-size: 10px;
                    letter-spacing: 1px;
                }

                .controls {
                    gap: 10px;
                }

                .play-btn {
                    padding: 6px 10px;
                    font-size: 12px;
                }

                .time {
                    font-size: 10px;
                    min-width: 80px;
                }
            }
        </style>

        <script>
            const audio = document.getElementById("audioPlayer");
            const playBtn = document.getElementById("playBtn");
            const progressBar = document.getElementById("progressBar");
            const progressFill = document.getElementById("progressFill");
            const timeDisplay = document.getElementById("timeDisplay");
            const muteBtn = document.getElementById("muteBtn");
            const volumeSlider = document.getElementById("volumeSlider");
            const volumeFill = document.getElementById("volumeFill");

            let isPlaying = false;

            // Set initial volume
            audio.volume = 0.6;
            volumeFill.style.width = "60%";

            // Play/Pause
            playBtn.addEventListener("click", () => {
                if (isPlaying) {
                    audio.pause();
                    playBtn.textContent = "▶";
                } else {
                    audio.play();
                    playBtn.textContent = "❚❚";
                }
                isPlaying = !isPlaying;
            });

            // Update progress
            audio.addEventListener("timeupdate", () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + "%";

                const currentMins = Math.floor(audio.currentTime / 60);
                const currentSecs = Math.floor(audio.currentTime % 60)
                    .toString()
                    .padStart(2, "0");
                const totalMins = Math.floor(audio.duration / 60);
                const totalSecs = Math.floor(audio.duration % 60)
                    .toString()
                    .padStart(2, "0");

                timeDisplay.textContent = `${currentMins}:${currentSecs} / ${totalMins}:${totalSecs}`;
            });

            // Seek
            progressBar.addEventListener("click", (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pos * audio.duration;
            });

            // Handle end
            audio.addEventListener("ended", () => {
                playBtn.textContent = "▶";
                isPlaying = false;
                progressFill.style.width = "0%";
            });

            // Volume control
            volumeSlider.addEventListener("click", (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const pos = Math.max(
                    0,
                    Math.min(1, (e.clientX - rect.left) / rect.width),
                );
                audio.volume = pos;
                volumeFill.style.width = pos * 100 + "%";

                // Update mute button based on volume
                if (pos === 0) {
                    muteBtn.classList.add("muted");
                } else {
                    muteBtn.classList.remove("muted");
                }
            });

            // Mute button click
            let previousVolume = 0.6;
            muteBtn.addEventListener("click", () => {
                if (audio.volume > 0) {
                    previousVolume = audio.volume;
                    audio.volume = 0;
                    volumeFill.style.width = "0%";
                    muteBtn.classList.add("muted");
                } else {
                    audio.volume = previousVolume;
                    volumeFill.style.width = previousVolume * 100 + "%";
                    muteBtn.classList.remove("muted");
                }
            });
        </script>

        <script src="assets/js/console-easter-egg.js"></script>
    </body>
</html>
