<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SAYLESS - ETHEREAL CREATURE GET DOWN</title>
        <style>
            @font-face {
                font-family: "StencilGothic";
                src: url("../../assets/fonts/StencilGothic.ttf")
                    format("truetype");
                font-weight: normal;
                font-style: normal;
            }

            body {
                margin: 0;
                padding: 0;
                background-color: #1a1a1a;
                font-family: "StencilGothic", sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background-image: url("cover-art.png");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: #fff;
                width: 800px;
                height: 800px;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            /* Dark overlay for better text visibility */
            .container::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
                z-index: 1;
            }

            .text-content {
                position: relative;
                z-index: 2;
            }

            .sayless {
                font-size: 120px;
                letter-spacing: 10px;
                margin-bottom: 20px;
                line-height: 1;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            }

            .title {
                font-size: 36px;
                letter-spacing: 8px;
                line-height: 1.5;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            }

            @media (max-width: 768px) {
                .container {
                    width: 400px;
                    height: 400px;
                }
                .sayless {
                    font-size: 60px;
                    letter-spacing: 4px;
                }
                .title {
                    font-size: 20px;
                    letter-spacing: 3px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="text-content">
                <div class="sayless">SAYLESS</div>
                <div class="title">ETHEREAL CREATURE<br>GET DOWN</div>
            </div>
        </div>
    </body>
</html>
