<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYLESS & Friends - March 6, 2026</title>

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SAYLESS & Friends - March 6, 2026" />
    <meta property="og:description" content="Austin's newest sound in Austin's oldest bar. Maggie Mae's, 6th Street." />
    <meta property="og:image" content="flyer-og.jpg" />
    <meta property="og:site_name" content="SAYLESS" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SAYLESS & Friends - March 6, 2026" />
    <meta name="twitter:description" content="Austin's newest sound in Austin's oldest bar. Maggie Mae's, 6th Street." />
    <meta name="twitter:image" content="flyer-og.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'StencilGothic';
            src: url('../../fonts/StencilGothic.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            padding: 0 0 20px 0;
        }

        .flyer-container {
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            padding: 60px 20px;
        }

        /* Subtle background glow effect */
        .flyer-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
        }

        .brand {
            font-family: 'StencilGothic', sans-serif;
            font-size: 120px;
            letter-spacing: 15px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .event-title {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .ampersand {
            font-family: 'StencilGothic', sans-serif;
            font-size: 48px;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .friends {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 72px;
            font-weight: 500;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .invites {
            font-family: 'StencilGothic', sans-serif;
            font-size: 24px;
            letter-spacing: 6px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .event-name {
            font-size: 64px;
            letter-spacing: 12px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .date {
            font-family: 'StencilGothic', sans-serif;
            font-size: 56px;
            letter-spacing: 12px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .action {
            font-family: 'Bitcount Single', monospace;
            font-size: 24px;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .tagline {
            font-family: 'Bitcount Single', monospace;
            font-size: 36px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.5;
            animation: glitch 3s infinite;
        }

        .address1, .address2, .time {
            font-family: 'StencilGothic', sans-serif;
            font-size: 18px;
            letter-spacing: 3px;
            margin-top: 20px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .footer-logo {
            width: 150px;
            height: auto;
            margin: 20px 0;
        }

        .rsvp {
            margin-top: 50px;
        }

        .rsvp a {
            font-family: 'StencilGothic', sans-serif;
            font-size: 32px;
            letter-spacing: 6px;
            color: #fff;
            text-decoration: none;
            padding: 15px 50px;
            border: 2px solid #fff;
            border-radius: 12px;
            display: inline-block;
            transition: all 0.3s ease;
            background: transparent;
        }

        .rsvp a:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Subtle text glow animation */
        @keyframes textGlow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .brand {
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 50%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                transform: translate(0);
                color: #fff;
            }
            52% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), -5px 0 #ff0000, 5px 0 #00ffff;
                transform: translate(-3px, 0);
                color: #ff0000;
            }
            54% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 5px 0 #00ff00, -5px 0 #ff00ff;
                transform: translate(3px, 1px);
                color: #00ffff;
            }
            56% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), -3px 0 #0000ff, 3px 0 #ffff00;
                transform: translate(-2px, -1px);
                color: #00ff00;
            }
            58% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 4px 0 #ff00ff, -4px 0 #00ff00;
                transform: translate(2px, 0);
                color: #fff;
            }
        }

        .the-get-down {
            animation: glitch 3s infinite;
        }

        @media (max-width: 768px) {
            .brand {
                font-size: 60px;
                letter-spacing: 8px;
                margin-bottom: 10px;
            }

            .ampersand {
                font-size: 24px;
                letter-spacing: 4px;
            }

            .friends {
                font-size: 36px;
            }

            .event-title {
                margin-bottom: 25px;
                gap: 8px;
            }

            .invites {
                font-size: 14px;
                letter-spacing: 3px;
                margin-bottom: 10px;
            }

            .the-get-down {
                font-size: 32px;
                letter-spacing: 6px;
                margin-bottom: 15px;
            }

            .date {
                font-size: 28px;
                letter-spacing: 6px;
                margin-bottom: 15px;
            }

            .action, .tagline {
                font-weight: 300;
                letter-spacing: 1px;
                margin-bottom: 20px;
                line-height: 1.4;
            }
          
            .action {
              font-size: 18px;
            }


            .tagline {
              font-size: 20px;
            }

            .address1, .address2 {
                font-size: 12px;
                letter-spacing: 2px;
                margin-top: 10px;
                margin-bottom: 3px;
            }

            .footer-logo {
                width: 100px;
            }

            .rsvp {
                margin-top: 25px;
            }

            .rsvp a {
                font-size: 18px;
                letter-spacing: 3px;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="flyer-container">
        <div class="content">
            <div class="brand">SAYLESS</div>
            <div class="event-title">
                <span class="ampersand">&amp;</span>
                <span class="friends">Friends</span>
            </div>
            <div class="tagline">Austin's newest sound in <br/> Austin's oldest bar</div>
            <div class="date">03.06.26</div>
            <div>
               <img src="maggiemaeslogo.png" loading="lazy" sizes="(max-width: 479px) 62.958984375px, 81.845703125px" srcset="https://cdn.prod.website-files.com/65c1b14078b4951e080348fb/65cb1a3623533388f1d537a3_logo_color-p-500.png 500w, https://cdn.prod.website-files.com/65c1b14078b4951e080348fb/65cb1a3623533388f1d537a3_logo_color.png 558w" alt="" class="footer-logo" />
            </div>
            <div class="address1">323 E. 6th Street</div>
            <div class="address2">Austin, Texas 78701</div>
            <div class="time">9pm - close (2am)</div>
            <div class="rsvp">
                <a href="https://www.viewcy.com/event/sayless_on_6th_street" target="_blank">GET TICKETS</a>
            </div>
        </div>
    </div>
</body>
</html>
