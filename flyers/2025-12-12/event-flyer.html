<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYLESS & Friends - December 12, 2025</title>
    <style>
        @font-face {
            font-family: 'StencilGothic';
            src: url('../../fonts/StencilGothic.ttf') format('truetype');
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500;1,600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .flyer-container {
            position: relative;
            width: 800px;
            height: 800px;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Subtle background glow effect */
        .flyer-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
        }

        .brand {
            font-family: 'StencilGothic', sans-serif;
            font-size: 120px;
            letter-spacing: 15px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .event-title {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .ampersand {
            font-family: 'StencilGothic', sans-serif;
            font-size: 48px;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .friends {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 72px;
            font-weight: 500;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .invites {
            font-family: 'StencilGothic', sans-serif;
            font-size: 24px;
            letter-spacing: 6px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .the-get-down {
            font-family: 'StencilGothic', sans-serif;
            font-size: 64px;
            letter-spacing: 12px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .date {
            font-family: 'StencilGothic', sans-serif;
            font-size: 56px;
            letter-spacing: 12px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .rsvp {
            margin-top: 50px;
        }

        .rsvp a {
            font-family: 'StencilGothic', sans-serif;
            font-size: 32px;
            letter-spacing: 6px;
            color: #fff;
            text-decoration: none;
            padding: 15px 50px;
            border: 2px solid #fff;
            border-radius: 12px;
            display: inline-block;
            transition: all 0.3s ease;
            background: transparent;
        }

        .rsvp a:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Subtle text glow animation */
        @keyframes textGlow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .brand {
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 50%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                transform: translate(0);
                color: #fff;
            }
            52% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), -5px 0 #ff0000, 5px 0 #00ffff;
                transform: translate(-3px, 0);
                color: #ff0000;
            }
            54% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 5px 0 #00ff00, -5px 0 #ff00ff;
                transform: translate(3px, 1px);
                color: #00ffff;
            }
            56% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), -3px 0 #0000ff, 3px 0 #ffff00;
                transform: translate(-2px, -1px);
                color: #00ff00;
            }
            58% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 4px 0 #ff00ff, -4px 0 #00ff00;
                transform: translate(2px, 0);
                color: #fff;
            }
        }

        .the-get-down {
            animation: glitch 3s infinite;
        }

        @media (max-width: 768px) {
            .flyer-container {
                width: 400px;
                height: 400px;
            }

            .brand {
                font-size: 60px;
                letter-spacing: 8px;
                margin-bottom: 10px;
            }

            .ampersand {
                font-size: 24px;
                letter-spacing: 4px;
            }

            .friends {
                font-size: 36px;
            }

            .event-title {
                margin-bottom: 25px;
                gap: 8px;
            }

            .invites {
                font-size: 14px;
                letter-spacing: 3px;
                margin-bottom: 10px;
            }

            .the-get-down {
                font-size: 32px;
                letter-spacing: 6px;
                margin-bottom: 15px;
            }

            .date {
                font-size: 28px;
                letter-spacing: 6px;
                margin-bottom: 15px;
            }

            .rsvp {
                margin-top: 25px;
            }

            .rsvp a {
                font-size: 18px;
                letter-spacing: 3px;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="flyer-container">
        <div class="content">
            <div class="brand">SAYLESS</div>
            <div class="event-title">
                <span class="ampersand">&</span>
                <span class="friends">Friends</span>
            </div>
            <div class="invites">INVITES YOU TO</div>
            <div class="the-get-down">The GET DOWN</div>
            <div class="date">12.12.25</div>
            <div class="rsvp">
                <a href="https://www.viewcy.com/event/get_down_atx_12-12-25" target="_blank">RSVP</a>
            </div>
        </div>
    </div>
</body>
</html>
