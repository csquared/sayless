    <style>
        @font-face {
            font-family: 'Stencil Gothic';
            src: url('assets/fonts/StencilGothic.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        
        .text {
            color: white;
            font-family: 'Stencil Gothic', monospace;
            font-size: 72px;
            letter-spacing: 8px;
            text-align: center;
            animation: flicker 2s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes glitch-stroke {
            0%, 80%, 100% { 
                stroke-dasharray: none;
                stroke: white;
            }
            82% { 
                stroke-dasharray: 5 2;
                stroke: #ff0000;
            }
            85% { 
                stroke-dasharray: 10 5;
                stroke: #00ff00;
            }
            88% { 
                stroke-dasharray: 3 3;
                stroke: #0000ff;
            }
            92% { 
                stroke-dasharray: 8 3;
                stroke: #ff00ff;
            }
            95% { 
                stroke-dasharray: 2 6;
                stroke: #ffff00;
            }
        }
        
        @keyframes glitch-fill {
            0%, 80%, 100% { 
                fill: white;
                transform: scale(1);
            }
            82% { 
                fill: #ff0000;
                transform: scale(0.8) translateX(-2px);
            }
            85% { 
                fill: #00ff00;
                transform: scale(1.2) translateY(2px);
            }
            88% { 
                fill: #0000ff;
                transform: scale(0.9) translateX(2px);
            }
            92% { 
                fill: #ff00ff;
                transform: scale(1.1) translateY(-2px);
            }
            95% { 
                fill: #ffff00;
                transform: scale(1) translateX(-1px);
            }
        }
        
        .back-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #333;
            text-decoration: none;
            font-family: 'Stencil Gothic', monospace;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #666;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .text {
                font-size: 48px;
                letter-spacing: 4px;
            }
            
            svg {
                width: 50px !important;
                height: 50px !important;
            }
        }
        
        @media (max-width: 480px) {
            .text {
                font-size: 36px;
                letter-spacing: 2px;
            }
            
            svg {
                width: 40px !important;
                height: 40px !important;
            }
            
            .back-link {
                font-size: 12px;
                bottom: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="text">YOU MADE IT</div>
        <a href="https://instagram.com/just.sayless" target="_blank" style="text-decoration: none; display: block; margin-top: 40px;">
            <svg style="width: 60px; height: 60px;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="20" height="20" rx="5" stroke="white" stroke-width="2" fill="none" style="animation: glitch-stroke 3s infinite"/>
                <circle cx="12" cy="12" r="3" stroke="white" stroke-width="2" fill="none" style="animation: glitch-stroke 3s infinite reverse"/>
                <circle cx="17.5" cy="6.5" r="1.5" fill="white" style="animation: glitch-fill 3s infinite"/>
            </svg>
        </a>
    </div>

</body>
