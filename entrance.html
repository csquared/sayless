                }
                95% {

                    transform: scale(1) translateX(-1px);
                }
            }

            @keyframes glitch-stroke-instagram {
                0%,
                80%,
                100% {
                    stroke-dasharray: none;
                    stroke: white;
                    opacity: 1;
                    filter: none;
                }
                82% {
                    stroke-dasharray: 15 5;
                    stroke: #ff0000;
                    opacity: 0.4;
                    filter: drop-shadow(0 0 8px black) blur(0.3px);
                }
                85% {
                    stroke-dasharray: 20 10;
                    stroke: #ff69b4;
                    opacity: 0.3;
                    filter: drop-shadow(0 0 10px black) contrast(150%);
                }
                88% {
                    stroke-dasharray: 5 15;
                    stroke: #0000ff;
                    opacity: 0.5;
                    filter: drop-shadow(0 0 12px black) brightness(0.4);
                }
                92% {
                    stroke-dasharray: 30 5;
                    stroke: #ff00ff;
                    opacity: 0.35;
                    filter: drop-shadow(0 0 15px black) saturate(0.5);
                }
                95% {
                    stroke-dasharray: 2 20;
                    stroke: #ffff00;
                    opacity: 0.4;
                    filter: drop-shadow(0 0 10px black) hue-rotate(180deg);
                }
            }

            @keyframes glitch-fill-instagram {
                0%,
                80%,
                100% {
                    fill: white;
                    transform: scale(1);
                    filter: none;
                }
                82% {
                    fill: #ff0000;
                    transform: scale(0.85) translateX(-2px) skewX(5deg);

                }

        <script>
            const audio = document.getElementById('audioPlayer');
            const playBtn = document.getElementById('playBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const timeDisplay = document.getElementById('timeDisplay');
            const muteBtn = document.getElementById('muteBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeFill = document.getElementById('volumeFill');
            
            let isPlaying = false;
            
            // Set initial volume
            audio.volume = 0.6;
            volumeFill.style.width = '60%';
            
            // Play/Pause
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    playBtn.textContent = '▶';
                } else {
                    audio.play();
                    playBtn.textContent = '❚❚';
                }
                isPlaying = !isPlaying;
            });
            
            // Update progress
            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + '%';
                
                const currentMins = Math.floor(audio.currentTime / 60);
                const currentSecs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
                const totalMins = Math.floor(audio.duration / 60);
                const totalSecs = Math.floor(audio.duration % 60).toString().padStart(2, '0');
                
                timeDisplay.textContent = `${currentMins}:${currentSecs} / ${totalMins}:${totalSecs}`;
            });
            
            // Seek
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pos * audio.duration;
            });
            
            // Handle end
            audio.addEventListener('ended', () => {
                playBtn.textContent = '▶';
                isPlaying = false;
                progressFill.style.width = '0%';
            });
            
            // Volume control
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const pos = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                audio.volume = pos;
                volumeFill.style.width = (pos * 100) + '%';
                
                // Update mute button based on volume
                if (pos === 0) {
                    muteBtn.classList.add('muted');
                } else {
                    muteBtn.classList.remove('muted');
                }
            });
            
            // Mute button click
            let previousVolume = 0.6;
            muteBtn.addEventListener('click', () => {
                if (audio.volume > 0) {
                    previousVolume = audio.volume;
                    audio.volume = 0;
                    volumeFill.style.width = '0%';
                    muteBtn.classList.add('muted');
                } else {
                    audio.volume = previousVolume;
                    volumeFill.style.width = (previousVolume * 100) + '%';
                    muteBtn.classList.remove('muted');
                }
            });
        </script>
        
        <script src="assets/js/console-easter-egg.js"></script>
    </body>
</html>
