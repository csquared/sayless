<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYLESS - Anarchy</title>
    <style>
        @font-face {
            font-family: 'StencilGothic';
            src: url('../fonts/StencilGothic.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes glitch-stroke {
            0%, 80%, 100% {
                stroke-dasharray: none;
                stroke: red;
            }
            82% {
                stroke-dasharray: 5 2;
                stroke: #ff0000;
            }
            85% {
                stroke-dasharray: 10 5;
                stroke: #11ee11;
            }
            88% {
                stroke-dasharray: 3 3;
                stroke: #0000ff;
            }
            92% {
                stroke-dasharray: 8 3;
                stroke: #ff00ff;
            }
            95% {
                stroke-dasharray: 2 6;
                stroke: #ffff00;
            }
        }
        
        @keyframes aggressive-pulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(-2deg);
            }
            50% {
                transform: scale(0.95) rotate(1deg);
            }
            75% {
                transform: scale(1.05) rotate(-1deg);
            }
        }
        
        .container {
            position: relative;
            display: inline-block;
        }
        
        .sayless-text {
            font-family: 'StencilGothic', monospace;
            font-size: 120px;
            color: white;
            letter-spacing: 10px;
            position: relative;
        }
        
        .hidden-a {
            color: transparent;
        }
        
        .anarchy-svg {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Position the anarchy symbol */
        .anarchy-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sayless-text">
            S<span style="position: relative; display: inline-block;">
                <span class="hidden-a">A</span>
                <svg class="anarchy-svg" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="glitch">
                            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="turbulence" seed="2">
                                <animate attributeName="seed" from="2" to="10" dur="1s" repeatCount="indefinite"/>
                            </feTurbulence>
                            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="0" xChannelSelector="R" yChannelSelector="G">
                                <animate attributeName="scale" values="0;3;0" dur="3s" repeatCount="indefinite"/>
                            </feDisplacementMap>
                        </filter>
                    </defs>
                    <!-- Circle -->
                    <circle cx="60" cy="60" r="45" fill="none" stroke="red" stroke-width="5" 
                            style="animation: glitch-stroke 3s infinite"
                            filter="url(#glitch)"/>
                    <!-- Letter A - extending beyond circle -->
                    <path d="M 60 5 L 20 105 M 60 5 L 100 105 M 0 60 L 120 60" 
                          fill="none" 
                          stroke="red" 
                          stroke-width="7"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          style="animation: glitch-stroke 3s infinite; transform-origin: 60px 60px; transform: rotate(-5deg);"
                          filter="url(#glitch)"/>
                </svg>
            </span>YLESS
        </div>
    </div>
</body>
</html>
