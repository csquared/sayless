<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SAYLESS - Anarchy</title>
        <style>
            @font-face {
                font-family: "StencilGothic";
                src: url("../fonts/StencilGothic.ttf") format("truetype");
            }

            body {
                margin: 0;
                padding: 0;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            @keyframes glitch-stroke {
                0%,
                80%,
                100% {
                    stroke-dasharray: none;
                    stroke: red;
                }
                82% {
                    stroke-dasharray: 5 2;
                    stroke: #ff0000;
                }
                85% {
                    stroke-dasharray: 10 5;
                    stroke: #11ee11;
                }
                88% {
                    stroke-dasharray: 3 3;
                    stroke: #0000ff;
                }
                92% {
                    stroke-dasharray: 8 3;
                    stroke: #ff00ff;
                }
                95% {
                    stroke-dasharray: 2 6;
                    stroke: #ffff00;
                }
            }

            .container {
                position: relative;
                display: inline-block;
            }

            .sayless-text {
                font-family: "StencilGothic", monospace;
                font-size: 120px;
                color: white;
                letter-spacing: 10px;
                position: relative;
            }

            .hidden-a {
                color: transparent;
            }

            .anarchy-svg {
                position: absolute;
                width: 100px;
                height: 100px;
                top: 50%;
                transform: translateY(-50%);
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="sayless-text">
                S<span style="position: relative; display: inline-block">
                    <span class="hidden-a">A</span>
                    <svg class="anarchy-svg" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                        <!-- Circle -->
                        <circle cx="60" cy="60" r="45" fill="none" stroke="red" stroke-width="7" style="animation: glitch-stroke 3s infinite"/>
                        <!-- Letter A - extending beyond circle -->
                        <g transform="rotate(-5 60 60)">
                            <path d="M 60 5 L 20 105 M 60 5 L 100 105 M 0 60 L 120 60" fill="none" stroke="red" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" style="animation: glitch-stroke 3s infinite"/>
                        </g>
                    </svg>
                </span>YLESS
            </div>
        </div>
    </body>
</html>
